<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NO PASS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <h1>NOPAZ</h1>
    <button id="btn-incognito">Incognito Mode</button>
    <label for="in-master">Master Passphrase</label>
    <input id="in-master" type="text" placeholder="The quick brown fox jumps over the lazy dog" />
    <label for="in-site">Site Identifier</label>
    <input id="in-site" type="text" placeholder="example.com" />
    <button id="btn-extras" for="ui-extras-container">Details</button>
    <div id="ui-extras-container">
      <label for="in-length">Password Length</label>
      <input id="in-length" type="number" placeholder="Length" min="1" max="64" />
      <label for="in-special">Special</label>
      <select id="in-special">
        <option value="all">All</option>
        <option value="">None</option>
        <option value="upper">Uppercase</option>
        <option value="num">Numbers</option>
      </select>
      <label for="in-revision">Revision</label>
      <input id="in-revision" type="number" placeholder="Revision" min="0" />
    </div>
    <br />
    <label for="out-hash">Your password</label>
    <input id="out-hash" type="text" placeholder="Input To Generate" readonly />
    <br />
    <textarea id="io-replication" rows="7" cols="50">
    </textarea>
    <button id="btn-import">Import</button><button id="btn-export">Export</button>
  </div>
</body>


<script src="bundle.js"></script>

<style>
  :root {
    --input-bg: #333333;
    --input-color: #ffffff;
    --round: 0.5rem;
  }

  html {
    /* background gradient */
    background: linear-gradient(135deg, #222222, #222233);
    color: var(--input-color);
    min-height: 100%;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  #app {
    max-width: 400px;
    margin: auto;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  button {
    margin-top: 10px;
    padding: 10px;
    background-color: var(--input-bg);
    color: var(--input-color);
    border: none;
    cursor: pointer;
    border-radius: var(--round);
  }

  input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    background-color: var(--input-bg);
    color: var(--input-color);
    border: none;
    border-radius: var(--round);
  }

  select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    background-color: var(--input-bg);
    color: var(--input-color);
    border: none;
    border-radius: var(--round);
  }

  textarea {
    margin-top: 10px;
    width: 400px;
    box-sizing: border-box;
    padding: 1rem;
    background-color: var(--input-bg);
    color: var(--input-color);
    border: none;
    border-radius: var(--round);
  }

  #btn-incognito {
    width: 100%;
  }

  #out-hash {
    font-weight: bold;
    font-size: 1.2em;
    padding: 1rem;
  }

  #in-special {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
  }

  #btn-extras {
    width: 100%;
  }

  #ui-extras-container {
    display: none;
  }

  #io-replication {
    display: none;
  }

  #btn-import,
  #btn-export {
    width: 50%;
  }

  #btn-import {
    float: left;
  }
</style>
